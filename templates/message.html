<div x-data="{ show: true }" x-show="show" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed top-4 right-4 z-50">
    <template x-for="message in $store.messages || []" :key="message.id">
        <div class="toast toast-top toast-end">
            <div :class="'alert ' + (message.tags ? 'alert-' + message.tags : 'alert-info') + ' shadow-lg flex items-center'">
                <span x-text="message.text"></span>
                <button @click="show = false" class="ml-4 btn btn-sm btn-circle btn-ghost">&times;</button>
            </div>
        </div>
    </template>
</div>
