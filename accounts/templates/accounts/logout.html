{% extends 'base.html' %}
{% block title %}Logout{% endblock %}

{% block content %}
<h1 class="text-center text-2xl md:text-4xl font-bold my-8 md:my-12">Logout</h1>
<div class="card w-full max-w-md shadow-xl bg-base-200 mx-auto">
  <div class="card-body items-center">
    <p class="mb-4 font-bold text-2xl">Sei sicuro di voler uscire?</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Logout</button>
      <a href="/" class="btn btn-ghost ml-2">Annulla</a>
    </form>
  </div>
</div>
{% endblock %}
